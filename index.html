<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/png" href="https://img.icons8.com/nolan/64/calculator--v2.png" sizes="16x16">
    <title>Tip Calculator</title>
   
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="bill-amount">
          <h3>Bill Amount</h3>
        </div>
        <div class="bill-value">
          <div class="amount">
            <input type="text" id="bill" value="0">
          </div>
        </div>
        <div clas="select-tip">
          <h3> Select Tip</h3>
        </div>
        <div class="tip-options">
          <input type="button" class="tip-percent" value="5%">
          <input type="button" class="tip-percent" value="10%">
          <input type="button" class="tip-percent" value="15%">
          <input type="button" class="tip-percent" value="20%">
          <input type="button" class="tip-percent" value="25%">
          <input type="text" class="tip-percent custom" placeholder="Custom">
        </div>
        <div class="people-count">
          <h3> People</h3>
        </div>
        <div class="people-value">
          <input type="text" id='people' value="2">
        </div>
      </div>
      <div class="right">
        <div class="tip-amount">
          <h3>Tip Amount / person </h3>
        </div>
        <div class="tip-amount-value">$0.00</div>
        <div class="total-amount">
          <h3>Total Amount / person</h3>
        </div>
        <div class="total-amount-value">$0.00</div>
        <div class="reset-btn">
          <button> RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
